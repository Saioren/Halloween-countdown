<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halloween Countdown</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="text">
        <h1>Halloween Countdown</h1>
        <div id="countdown">
          <div>
            <p id="days"></p>
            <p class="time">DAYS</p>
          </div>
          <div>
            <p id="hours"></p>
            <p class="time">HOURS</p>
          </div>
          <div>
            <p id="minutes"></p>
            <p class="time">MINUTES</p>
          </div>
          <div>
            <p id="seconds"></p>
            <p class="time">SECONDS</p>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
